<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript Class and Object using with namespace</title>
    <!-- using SASS to create the css -->
    <link href="assets/css/global.css" rel="stylesheet" />
    <script src="assets/js/knockout-2.1.0.debug.js"></script>
    <script src="assets/js/jquery-1.7.2.debug.js"></script>
  </head>
  <body>
  <section id="content">
    <header>
      <h4>my header</h4>
    </header>
    <section>
      <div>my content</div>
    </section>
    <footer>
      my footer
      </footer>
    </section>
  </body>
  <script type="text/javascript">
    // set and check namespace
    var app = app || {};
    // for demo reason inline js
    // define the GameObject constructor function
    app.myClass = function(name, factor){
      if (typeof name === "string")
      this.name = name;
      
      if (typeof factor === "number")
      this.factor = factor;
    };
    console.log(typeof app.myClass.prototype); // object
    
    // (re)define the GameObject prototype object
    app.myClass.prototype = {  
      posX: function() {  
        return Math.floor((Math.random() * this.factor) + 1);  
      },
      posY: function() {  
        return Math.floor((Math.random() * this.factor) + 1);  
      },
      getName: function(){
        return this.name;
      }      
    };  
    
    // create instance
    var myInstance = new app.myClass("linuxbender", 100);
    // getName
    console.log(myInstance.getName());
    // posX and posY
    console.log("posX is: "+myInstance.posX());
    console.log("posY is: "+myInstance.posY());
    // property
    console.log(myInstance.name);
    
    // extension js String object
    if(!String.prototype.trim) {
      String.prototype.trim = function() {
          return this.replace(/^\s+|\s+$/g, "");
      };
    }
    var foo = "   Hello World  ";
    console.log(foo);
    console.log(foo.length);
    console.log("my Trim extension :");
    
    foo = foo.trim();
    console.log(foo);
    console.log(foo.length);
  </script>
</html>
