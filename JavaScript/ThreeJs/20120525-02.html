 <!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			body {
				
				width: 100%;
				height: 100%;
				padding: 0;
                margin: 0;
                overflow: hidden;
			}
			#container {
			    width: 100%;
				height: 100%;
				background: #000;
			}
		</style>
	</head>
	<body>
	    <div id="container"></div>
	</body>
	<script src="assets/jquery/jquery-1.7.2.min.js"></script>
	<script src="assets/threejs/Three.js"></script>

	<script type="text/javascript">
        var camera, scene, renderer,
        geometry, material, mesh;
        
        var $container = $('#container');
        
        var mouseX = 0, mouseY = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;
		var loader = new THREE.JSONLoader();
		   

        init();
        animate();

        function init() {            
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
            camera.position.z = 1000;
            scene.add( camera );
                        	    
	        loader.load( 'assets/export/monkey.js' , createScene  );  

            //geometry = new THREE.CubeGeometry( 200, 200, 200 );
            //material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

            //mesh = new THREE.Mesh( geometry, material );
            //scene.add( mesh );

            //renderer = new THREE.CanvasRenderer();
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setSize( window.innerWidth, window.innerHeight );
            
            $container.append(renderer.domElement);

        }
        
        function createScene(geometry)
        {            
	        material = new THREE.MeshFaceMaterial({ color: 0xff0000, wireframe: true });	   	    
	        mesh = new THREE.Mesh( geometry, material );
	        //mesh.scale.set(50, 50, 50);
            scene.add( mesh );      
        }

        function animate() {            
            requestAnimationFrame( animate );
            render();

        }

        function render() {

            mesh.rotation.x += 0.03;
            mesh.rotation.y += 0.03;
            mesh.position.x = Math.random() * 0.01;
			mesh.position.y = Math.random() * 0.01;
			mesh.position.z = Math.random() * 0.01;
			
			camera.position.x += ( mouseX - camera.position.x ) * 0.05;
		    camera.position.y += ( - mouseY - camera.position.y ) * 0.05;            

            renderer.render( scene, camera );

        }
        
        $(window).resize(function() {
            windowHalfX = window.innerWidth / 2;
		    windowHalfY = window.innerHeight / 2;
		    
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            
            renderer.setSize( window.innerWidth , window.innerHeight );
        });
        
        $(window).mousemove(function(e){        
            mouseX = ( e.clientX - windowHalfX ) * 1;
			mouseY = ( e.clientY - windowHalfY ) * 1;            
        });
	</script>
</html>
